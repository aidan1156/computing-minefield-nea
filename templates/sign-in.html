<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minefield App | Sign-in</title>
    <style>
@font-face { 
    font-family: bierstadt; 
    src: url('/static/bierstadt.ttf'),local('Arial'),local('sans-serif'),local('system-ui'); 
    font-style: normal;
}

body {
    background-color: white;
    font-size:clamp(0.9rem,1.2vw,1.1rem);
    line-height: 1.6;
    color: var(--primary-text);
    font-weight: 500;
    font-family: bierstadt, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',Arial, sans-serif;
    margin:0px;
    -webkit-tap-highlight-color:transparent;
    --primary-text:#221C1A;
    --card-clr:#F9E9DA;
    --secondary-clr:#F9F0F0;
    --accent-clr:#FBE3B7;
    --button-clr:#FBABAD;

    display:flex;
    min-height: 100vh;
}

main{
    width:15em;
    margin:auto;
    background-color: white;
    padding:2em;
    border-radius: 0.5em;
}

h1,h2{
    margin:0;
    font-family: inherit;
    font-weight: inherit;
}

h2{
    font-size: 1.1em;
}

button{
    background-color: var(--accent-clr);
    border-radius: 0.3em;
    border:none;
    font-family: inherit;
    font-weight: inherit;
    font-size: inherit;
    margin-top: 2em;
    width:100%;
    box-sizing: border-box;
    padding:0.8em;
    cursor:pointer
}

.input{
    position:relative;
    margin-top:2em;
    isolation: isolate;
}

.input::after{
    content: attr(data-placeholder);
    position:absolute;
    left:0.5em;
    top:0;
    padding:0.5em;
    padding-bottom: 0;
    background-color: white;
    transform: translateY(-50%);
    pointer-events: none;
    font-size: 0.9em;
    line-height: 1;
    transition: 0.2s all;
}

.input > input{
    border: 1px solid var(--primary-text);
    border-radius: 0.3em;
    padding:0.5em 1em;
    padding-top:0.7em;
    width:100%;
    font-family: inherit;
    font-size: inherit;
    box-sizing: border-box;
}

.input > input:focus{
    outline:none;
}

@supports selector(:has(input:focus)){
    .input:has(input:not(:focus):valid)::after{
        top:50%;
        padding-bottom: 0.5em;
    }
}


#error_message{
    color:var(--primary-text);
    margin-top:1em;
}

    </style>
</head>
<body>
    <main>
        <div>
            <h1>Sign in</h1>
            <h2>Sign in to continue</h2>
        </div>
        <div class='input' data-placeholder='Username'>
            <input type='text' id='username' pattern="^$">
        </div>
        <div class='input' data-placeholder='Password'>
            <input type='password' id='password' pattern="^$">
        </div>
        <div id='error_message'>

        </div>
        <button onclick='sign_in()'>
            Sign-in
        </button>
    </main>
<script>

function sign_in(){
    password = document.querySelector('#password').value
    username = document.querySelector('#username').value

    if (username && password){
        document.getElementById('error_message').innerText = ''
        fetch('/sign-in',{
            method:'POST',
            body:JSON.stringify({
                username:username,
                password:password
            })
        }).then((data) => {
            data.text().then((data) => {
                data = JSON.parse(data)
            })
        })
    }
    else{
        document.getElementById('error_message').innerText = 'Please enter your username and password'
    }
}

</script>
</body>
</html>
