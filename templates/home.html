<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minefield App</title>
    <style>
@font-face { 
    font-family: bierstadt; 
    src: url('/static/bierstadt.ttf'),local('Arial'),local('sans-serif'),local('system-ui'); 
    font-style: normal;
}

body {
    background-color: white;
    font-size:clamp(0.9rem,1.3vw,1.1rem);
    line-height: 1.6;
    color: var(--primary-text);
    font-weight: 500;
    font-family: bierstadt, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',Arial, sans-serif;
    margin:0px;
    -webkit-tap-highlight-color:transparent;
    --primary-text:#221C1A;
    --card-clr:#F9E9DA;
    --secondary-clr:#F9F0F0;
    --accent-clr:#FBE3B7;
    --button-clr:#FBABAD;
    --hover-shadow:0 1px 3px 0 rgb(60 64 67 / 10%), 0 4px 8px 3px rgb(60 64 67 / 5%);
}

h1{
    margin:0;
    font-weight: inherit;
    font-family: inherit;
}


/* nav bar styling */
#top_bar{
    position:fixed;
    inset:0;
    height:5em;
    display:flex;
    place-content: center;
}

#top_bar h1{
    display:inline;
    font-size: 1.2em;
    margin:auto 1em;
    flex:1;
    max-width: 10em;
}

#top_bar input{
    width:auto;
    border:none;
    font-family: inherit;
    font-size: inherit;
    font-weight: inherit;
    background-color: transparent;
    flex:1;
    color:var(--primary-text);
    margin-left:0.5em;
}

#top_bar input:focus{
    outline:none;
}

#top_bar input::placeholder{
    font-style: italic;
    color:var(--primary-text)
}


#nav_wrapper{
    display:flex;
    flex:5;
    place-content: center;
    padding:0 1em;

}

#search_bar{
    background-color: var(--secondary-clr);
    border-radius: 100vmax;
    height:3em; 
    max-width: 25em;
    margin:auto 0;
    padding:0.5em 1em;
    box-sizing: border-box;
    display:flex;
    align-content: center;
    flex:1;
    box-shadow: var(--hover-shadow);
}

#search_bar > img{
    height:80%;   
    margin:auto 0 auto auto; 
}

#nav_wrapper > img{
    margin:auto 0 auto auto;
    height:2em;
}

@media (max-width:700px){
    #top_bar{
        position:relative;
    }
    #top_bar > h1{
        display:none;
    }
    #nav_wrapper{
        background-color: var(--secondary-clr);
        margin:1em;
        border-radius: 100vmax;
        height:3.2em;
        padding:0 0.3em;
    }
    #search_bar{
        padding:0.5em;
    }
    #search_bar > img{
        order: 1;
        margin:auto 0;
        height:90%;
    }
    #search_bar > input{
        order: 2;
    }
    #search_bar{
        box-shadow: none;
    }
    #nav_wrapper{
        box-shadow: var(--hover-shadow);
    }
}

/* main styling */

main{
    margin-top:5em;
    padding:1em;
}

#new_design_buttons{
    display:flex;
    gap:0.5em;
}

.button_card{
    background-color: var(--card-clr);
    border-radius: 0.3em;
    max-width:12em;
    flex:1;
    text-align: center;
    padding:1.5em 0.5em;
    box-sizing: border-box;
    cursor: pointer;
    transition: 0.2s box-shadow;
}

.button_card:hover{
    box-shadow: var(--hover-shadow);
}

.button_card > *{
    display:block;
    margin:auto;
}

.button_card > img{
    height:3em;
}

@media (max-width:700px){
    main{
        margin-top:0;
    }
    .button_card{
        max-width: unset;
    }
}

    </style>
</head>
<body>
    <div id="top_bar">
        <h1>Minefield App</h1>
        <div id='nav_wrapper'>
            <div id="search_bar">
                <input type="text" placeholder='Search Designs'>
                <img src='/static/ui_icons/search.svg'>
            </div>
            <img src='/static/ui_icons/account.svg'>
        </div>
    </div>
    <main>
        <div id="new_design_buttons">
            <div class='button_card'>
                <img src="/static/ui_icons/add.svg">
                Create new
            </div>
            <div class='button_card'>
                <img src="/static/ui_icons/automatic.svg">
                Auto generate
            </div>
        </div>
        <div id='design_grid'>

        </div>
    </main>

</body>
</html>
